    <script>
      const authSlider = new Swiper(".authSlider", {
        slidesPerView: 1,
        loop: true,
        centeredSlides: true,
        autoplay: {
          delay: 3000,
          disableOnInteraction: false,
        },
        pagination: {
          el: ".swiper-pagination",
          clickable: true,
        },
      });

      // }
      const fileInputs = (function () {
        const allInput = document.querySelectorAll("input");
        const storeFileInput = [];
        allInput.forEach((inp) => {
          if (inp.type === "file") {
            storeFileInput.push(inp);
          }
        });
        return storeFileInput;
      })();

      fileInputs.forEach((inp) => {
        inp.addEventListener("change", (e) => {
          const file = e.target.files[0];
          if (file) {
            const parent = e.target.parentElement;
            const display = parent.children[2];
            display.innerText = file.name;
          }
        });
      });
    </script>
